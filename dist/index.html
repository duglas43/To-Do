<header class="header">
	<div class="logo">
		<svg class="header__icon">
			<use xlink:href="#checkbox"></use>
		</svg>
		<h1>Todo List</h1>
	</div>
	<div class="burger">
		&#9776
	</div>
</header>

<main class="main">


	<aside class="aside">
			<ul class="pages">
				<button type="button" class="page__item page__item-home">
					<svg class="page__icon">
						<use xlink:href="#home"></use>
					</svg>
					<p class="page__item-title">Домашняя страница</p> 
				</button>
				<button type="button" class="page__item page__item-today">
					<svg class="page__icon">
						<use xlink:href="#calendar"></use>
					</svg>
					<p class="page__item-title">Задачи на сегодня</p>
				</button>
				<button type="button" class="page__item page__item-week">
					<svg class="page__icon">
						<use xlink:href="#calendar__week"></use>
					</svg>
					<p class="page__item-title">Задачи этой недели</p>
				</button>
			</ul>
			<p class="project__title">Проекты</p>
			<ul class="project-list">
				
				<li class="project-item">
					<button type="button" class="project-item__btn">
						<div class="project-item__btn-left">
							<svg class="page__icon">
								<use xlink:href="#task-done"></use>
							</svg>
							<p class="project-item__btn-title">Название проекта</p>
						</div>
						<p class="project-item__btn-del">&#10006</p>
					</button>
				</li>


				<li class="project-item">
					<button type="button" class="project-item__btn active">
						<div class="project-item__btn-left">
							<svg class="page__icon">
								<use xlink:href="#task-done"></use>
							</svg>
							<p class="project-item__btn-title">Название проекта1</p>
						</div>
						<p class="project-item__btn-del">&#10006</p>
					</button>
				</li>

			</ul>
			<div class="add-project-wrapper">
				<p class="add-project"><span>+</span>Добавить проект</p>
				<div class="project__modal">
					<input type="text" class="add-project__modal-input">
					<button type="button" class="add-project__modal-add">Добавить</button>
					<button type="button" class="add-project__modal-cancel">Отмена</button>
				</div>
			</div>
			</button>

	</aside>
	<section class="tasks">
		<p class="tasks__title">Home</p>
		<ul class="task-list">


			<li class="task">
				<div class="task__left">
					<p class="task__left-circle"></p>
					<p class="task__left-title">Название-задачи</p>
				</div>
				<div class="task__right">
					<p class="task__right-date">No date</p>
					<input type="date" name="task-date-input" class="task__right-input">
					<p class="task__right-del">&#10006</p>
				</div>
			</li>


		</ul>
		<div class="add-task-wrapper">
			<p class="add-task"><span>+</span>Добавить задачу</p>
			<div class="add-task__modal">
				<input type="text" class="add-task__modal-input">
				<button type="button" class="add-task__modal-add">Добавить</button>
				<button type="button" class="add-task__modal-cancel">Отмена</button>
			</div>
		</div>
	</section>
</main>

<footer class="footer">
	<p>Copyright © 2022 duglas42</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
